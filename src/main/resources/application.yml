server:
  port: 8000

spring:
  application:
    name: account

  datasource:
    username: axis
    password: password
    url: jdbc:postgresql://localhost:5433/axis
  jpa:
    hibernate:
      ddl-auto: 'create-drop'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true